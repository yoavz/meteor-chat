<template name="chatRoom">
<div class="row">
  <div class="chat-area col-md-6">
    <div class="chat-messages">
      {{#if empty}}
        <div class="chat-empty">{{ emptyMessage }}</div>
      {{/if}}
      {{#each messages}}
        {{> chatMessage}}
      {{/each}}
    </div>
    {{> chatSubmit}}
  </div>
  <div class="video-area col-md-6">
    {{> youtubeVideo}}
  </div>
</div>
</template>
