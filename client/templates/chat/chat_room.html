<template name="chatRoom">
<div class="row">
  <div class="chat-area col-md-12">
    <div class="chat-messages">
      {{#if empty}}
        <div class="chat-empty">{{ emptyMessage }}</div>
      {{/if}}
      {{#each messages}}
        {{> chatMessage}}
      {{/each}}
    </div>
    {{> chatSubmit}}
  </div>
  <!-- <div class="video&#45;area col&#45;md&#45;6"> -->
  <!--   {{> youtubeVideo}} -->
  <!-- </div> -->
</div>
</template>
